<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>frontenso test exercise</title>
</head>
<body>
<div class="wrapper">
    <div class="resume resume_size">
        <div class="resume-img">
            <img class="resume-img__preview" src="images/Screenshot2019-07-18_at_17.14.jpg">
            <div class="icon-home">
                <div class="icon-home__img">
                    <img class="icon-home__vector" src="images/Vector.svg">
                </div>
                <p class="icon-home__text">in-house developer</p>
            </div>
        </div>
        <div class="resume-text resume-text_size">
            <div class="resume-header">
                <div class="resume-header__info">
                    <p class="resume-header__post">Software Engineer</p>
                    <p class="resume-header__country">Finland</p>
                </div>
                <div class="resume-header__line disp-flex">
                    <hr class="resume-header__post-line m-0">
                    <hr class="resume-header__country-line m-0">
                </div>
            </div>
            <div class="resume-main">
                <h1 class="resume-main__name-h1">Linus Torvalds</h1>
                <p class="resume-main__info">Linus Benedict Torvalds is a Finnish
                    software engineer who is the creator and, historically,
                    the principal developer of the Linux kernel.</p><br>
                <div class="resume-main__knowledge">
                    <div class="disp-flex p-27">
                        <img src="checkbox.svg">
                        <p class="m-0 p-5">Knowledge of Git</p>
                    </div>
                    <div class="disp-flex p-27">
                        <img src="checkbox.svg">
                        <p class="m-0 p-5">Familiar with Unix</p>
                    </div>
                </div>
            </div>
            <div class="resume-dropdown">
                <div class="resume-dropdown__content" id="title">
                    <div class="disp-flex">
                        <div class="resume-dropdown__check">
                            <div class="disp-flex p-27">
                                <img src="checkbox.svg">
                                <p class="m-0 p-5">GIT</p>
                            </div>
                            <div class="disp-flex p-27">
                                <img src="checkbox.svg">
                                <p class="m-0 p-5">UNIX</p>
                            </div>
                            <div class="disp-flex p-27">
                                <img src="checkbox.svg">
                                <p class="m-0 p-5">GIT</p>
                            </div>
                        </div>
                        <div class="resume-dropdown__check">
                            <div class="disp-flex p-27">
                                <img src="checkbox.svg">
                                <p class="m-0 p-5">UNIX</p>
                            </div>
                            <div class="disp-flex p-27">
                                <img src="checkbox.svg">
                                <p class="m-0 p-5">GIT</p>
                            </div>
                            <div class="disp-flex p-27">
                                <img src="checkbox.svg">
                                <p class="m-0 p-5">UNIX</p>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="show-all" id="show-all" onclick="showHide()">Show all</a>
            </div>
            <div class="resume-button">
                <button class="button button_size_141px">Learn More</button>
                <button class="button button_size_111px">Contact</button>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
